<app-header></app-header>

<ion-content [fullscreen]="true"> 

  <div style="padding: 50px; max-width: 1200px; margin: auto;">

      <div class="mTitle">{{ page().title }}</div>
      <hr>

        <div lines="full" *ngFor="let quote of quoteBlocks" style="padding-bottom: 50px;">

            <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
              <div style="align-self: stretch; height: 337px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 36px; display: flex">
                <div style="align-self: stretch; color: #231F20; font-size: 18px; font-family: Montserrat; font-weight: 400; line-height: 28px; letter-spacing: 0.54px; word-wrap: break-word" [innerHtml]="quote.attributes.Text | markedToHtml"></div>
                <div style="width: 64px; height: 0px; border: 1px #007041 solid"></div>
                <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 7px; display: flex">
                  <div style="height: 24px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
                    <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                      <div style="width: 421px; color: #616161; font-size: 20px; font-family: Montserrat; font-weight: 500; letter-spacing: 3px; word-wrap: break-word">{{quote.attributes.Title}}</div>
                    </div>
                  </div>
                  <div style="justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                    <div style="color: #616161; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 19px; letter-spacing: 0.48px; word-wrap: break-word">{{quote.attributes.Description}}</div>
                  </div>
                  <div style="justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                    <div style="color: #616161; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 19px; letter-spacing: 0.48px; word-wrap: break-word">{{quote.attributes.Date | date:'longDate'}}</div>
                    <div >
                      <a *ngIf="quote?.attributes?.Link" [href]="quote?.attributes?.Link" target="_blank" style="width: 14px; height: 14px; justify-content: center; align-items: center; display: flex;">
                        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <g clip-path="url(#clip0_443_10011)"><path d="M14 0.5V11.875H11.375V14.5H0V3.125H2.625V0.5H14ZM13.125 11V1.375H3.5V3.125H5.25V4H0.875V13.625H10.5V9.25H11.375V11H13.125ZM6.43262 8.68262L5.81738 8.06738L9.87793 4H7V3.125H11.375V7.5H10.5V4.62207L6.43262 8.68262Z" fill="#046F44"/></g>

                        </svg> 
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          
        </div>
      </div>

      <div style="padding-top: 50px;">
        <span *ngFor="let pageButton of pageButtons">
          <button routerLink="{{pageButton.attributes.path}}" class="mButton">{{pageButton.attributes.title}} <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </span>
      </div>
      
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
