<app-header></app-header>

<ion-content [fullscreen]="true">

  <div style="padding: 50px; max-width: 1200px; margin: auto;">

    <div class="mArticle" *ngIf="homePage()">
      <img [src]="homePage().photo.data.attributes.url" >
      <div class="mTitle">{{ homePage().title }}</div>
      <hr>
      <div class="mDesc" [innerHtml]="homePage().description | markedToHtml"></div>

      <div style="padding-top: 20px;">
        <span *ngFor="let pageButton of pageButtons">
          <button routerLink="{{pageButton.attributes.path}}" class="mButton">{{pageButton.attributes.title}} <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </span>
      </div>
    </div>

    <div class="mPost">
      <div class="mTitle">{{staticText.pressReleaseTitle}}</div>
      <hr>
      <ion-list lines="full">
        <ion-item *ngFor="let post of pressReleases">

                {{ post.attributes.title }} 
              </a>
              </ion-text></span>
          </label>
        </ion-item>
      </ion-list>
    </div>

    <div class="mPost" style="padding-bottom: 150px;">
      <div class="mTitle">{{staticText.mediaKitTitle}}</div>
      <hr>
      <div lines="full" *ngFor="let media of mediaBlocks">
        <ion-item *ngIf="media.attributes.title!='Global'">
          <ion-label>
            <h1 class="mCountry">{{ media.attributes.title }}</h1>
            <a *ngIf="media?.attributes?.pdfFile?.data?.attributes?.url" class="mLink mLinkBlock" [href]="media?.attributes?.pdfFile?.data?.attributes?.url" target="_blank" download="pdfFile"> {{staticText.downloadPDFBtn}} </a>
            <a *ngIf="media?.attributes?.photographs[0]" class="mLink mLinkBlock" href="javascript:void(0);" routerLink="/photographs/{{media?.attributes?.country?.data?.attributes?.country}}" > {{staticText.photographBtn}} </a>
            <a class="mLink mLinkBlock" href="javascript:void(0);" routerLink="/broll"> {{staticText.brollBtn}} </a>
          </ion-label>
        </ion-item>
      </div>
    </div>
   
  </div>
  <app-footer></app-footer>
</ion-content>
